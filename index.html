<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Englerod </title> 
        <link href="assets/css/styles.css" rel="stylesheet"> 
        <script src="assets/js/script.js" defer> </script> 
    </head> 
    <body> 
        <header> 
            <div id="headerContent"> 
                <div class="logo"> 
                    <img class="logoCarrot" src="assets/images/EnglerodCarrot.png" alt="Logo carrot">  
                    <img class="logoText" src="assets/images/EnglerodLogo.png" alt="logo"> 
                </div> 
                <img class="search" src="assets/images/icons/search-solid.svg" alt="search icon"> 
            </div> 
            <p class="credit"> Af Johanne Mosgaard </p>

        <ul class="navigation"> 
            <li id="opskrifter" >  Opskrifter </li>

            <li id="kontakt"> Kontakt </li>

        </div>

            <div class="iconsBottom">

                <img class="iconCircle" src="assets/images/icons/linkedin-in-brands.svg" alt="LinkedIn icon"> 

            </div>
